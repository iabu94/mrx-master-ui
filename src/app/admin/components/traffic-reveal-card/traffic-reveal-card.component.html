<nb-reveal-card [showToggleButton]="false" [revealed]="revealed">
  <nb-card-front>
    <nb-card size="small">
      <nb-card-header>
        <mrx-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)">
        </mrx-traffic-cards-header>
      </nb-card-header>
      <mrx-traffic-front-card [frontCardData]="trafficListData"></mrx-traffic-front-card>
      <nb-icon class="toggle-icon" icon="chevron-up-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="small">
      <nb-card-header>
        <mrx-traffic-cards-header [type]="period" (periodChange)="setPeriodAngGetData($event)">
        </mrx-traffic-cards-header>
      </nb-card-header>
      <nb-card-body>
        <mrx-traffic-back-card [trafficBarData]="trafficBarData"></mrx-traffic-back-card>
      </nb-card-body>
      <nb-icon class="toggle-icon" icon="chevron-down-outline" pack="eva" (click)="toggleView()"></nb-icon>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
